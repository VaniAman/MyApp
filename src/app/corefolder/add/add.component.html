<div class="shadow row p-5" id="div1">
  <div class="col-md-9" id="div2">

    <form [formGroup]="studentForm" (ngSubmit)="SubmitForm()">

      <h3>Add Student</h3>
      <input type="hidden" formControlName="StudentId">

      <div class="mb-3">
        <label class="form-label"> Student Name</label>
        <input type="text" class="form-control" formControlName="StudentName" placeholder="Enter Student Name" required minlength="4">
    
        <div
          *ngIf="studentForm.get('StudentName')?.invalid && (studentForm.get('StudentName')?.dirty || studentForm.get('StudentName')?.touched)"
          class="text-danger">

          <div *ngIf="studentForm.get('StudentName')?.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="studentForm.get('StudentName')?.errors?.['minlength']">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label"> Date of Birth</label>
        <input type="date" class="form-control" formControlName="DateOfBirth" placeholder="dd-mm-yyyy">
      
        <div
        *ngIf="studentForm.get('DateOfBirth')?.invalid && (studentForm.get('DateOfBirth')?.dirty || studentForm.get('DateOfBirth')?.touched)"
        class="text-danger">

        <div *ngIf="studentForm.get('DateOfBirth')?.errors?.['required']">
          DateOfBirth is required.
        </div>
      </div>
    </div>

      <div class="mb-3">
        <label class="form-label">Select Gender</label>
        <div class="form-check">
          <input class="form-check-input" formControlName="Gender" type="radio" name="Gender" value="Male">
          <label class="form-check-label">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" formControlName="Gender" type="radio" name="Gender" value="Female">
          <label class="form-check-label">
            Female
          </label>
          </div>
          <div
          *ngIf="studentForm.get('Gender')?.invalid && (studentForm.get('Gender')?.dirty || studentForm.get('Gender')?.touched)"
          class="text-danger">
          <div *ngIf="studentForm.get('Gender')?.errors?.['required']">
            Gender is required.
          </div>
        </div>
        </div>

      <div class="mb-3">
        <label class="form-label"> Student Email</label>
        <input type="email" formControlName="StudentEmail" class="form-control" placeholder="Enter Student Email">
      <div
      *ngIf="studentForm.get('StudentEmail')?.invalid && (studentForm.get('StudentEmail')?.dirty || studentForm.get('StudentEmail')?.touched)"
      class="text-danger">
      <div *ngIf="studentForm.get('StudentEmail')?.errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="studentForm.get('StudentEmail')?.errors?.['email']">
       Email is invalid
      </div>
      </div>
    </div>

      <div class="mb-3">
        <label class="form-label"> Enter password</label>
        <input type="password" formControlName="Password" class="form-control" placeholder="Enter password">
      <div
      *ngIf="studentForm.get('Password')?.invalid && (studentForm.get('Password')?.dirty || studentForm.get('Password')?.touched)"
      class="text-danger">

      <div *ngIf="studentForm.get('Password')?.errors?.['required']">
        password is required.
      </div>
      <div *ngIf="studentForm.get('Password')?.errors?.['pattern']">
    
        Password should have minimum 8 characters, 1 uppercase letter, 1 lowercase letter and 1 number
      </div>
      </div>
    </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button class="btn btn-warning">Back to list</button>


    </form>

  </div>
</div>
